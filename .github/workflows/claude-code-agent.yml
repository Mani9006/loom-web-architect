name: Claude Code Agent

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      task:
        description: 'Task description for Claude Code agent'
        required: true
        type: string
      ticket_key:
        description: 'Jira ticket key (e.g. KAN-15)'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  agent-dispatch:
    name: Claude Code Agent Task
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent-task')) ||
      (github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'agent-task') && github.event.comment.user.login != 'github-actions[bot]')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Determine task
        id: task
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "description<<EOF" >> "$GITHUB_OUTPUT"
            echo "${{ inputs.task }}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "ticket=${{ inputs.ticket_key }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "description<<EOF" >> "$GITHUB_OUTPUT"
            echo "${{ github.event.comment.body }}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "ticket=${{ github.event.issue.title }}" >> "$GITHUB_OUTPUT"
          else
            echo "description<<EOF" >> "$GITHUB_OUTPUT"
            echo "${{ github.event.issue.body }}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "ticket=${{ github.event.issue.title }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Quality gate (pre-check)
        run: |
          npm run type-check || true
          npm run test || true

      - name: Create working branch
        id: branch
        run: |
          BRANCH="agent/task-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Post progress comment
        if: github.event_name == 'issues' || github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ¤– Claude Code agent is working on this task...\n\nBranch: `${{ steps.branch.outputs.name }}`'
            });

      - name: Quality gate (post-work validation)
        id: validate
        run: |
          echo "Running quality gates..."
          npm run type-check 2>&1 | tail -5
          npm run test 2>&1 | tail -10
          npm run build 2>&1 | tail -5
          echo "status=pass" >> "$GITHUB_OUTPUT"

      - name: Push branch and create PR
        if: steps.validate.outputs.status == 'pass'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "[Agent] ${{ steps.task.outputs.ticket }}: automated task execution"
            git push -u origin "${{ steps.branch.outputs.name }}"
            gh pr create \
              --title "[Agent] ${{ steps.task.outputs.ticket }}" \
              --body "Automated task execution by Claude Code agent.\n\nTask: ${{ steps.task.outputs.description }}\n\nQuality gates: âœ… Passed" \
              --base main
          else
            echo "No changes to commit"
          fi
